<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicons.ico/favicon.ico">
    <title>Register</title>
</head>

<body>
    <main>
        <section class="transparent"></section>
        <aside>
            <img class="side-pic" src="/assets/img/Rectangle 289-regi.jpg" alt="photos" />
        </aside>
        <section class="right-side">
            <section class="head-right-side">
                <a href="./index.html">
                    <section class="coffee-cont">

                        <img src="/assets/img/coffee-shop-logo.png" alt="coffee-shop-logo">
                    </section>
                </a>

            </section>
            <section class="title">
                <h3>Register</h3>
            </section>
            <section class="form">
                <form action="">
                    <label for="fullname">Full name :</label> <br />
                    <input id="email-regis" type="email" name="email" placeholder="Enter Your Full Name" />
                    <div id="email-alert"></div>
                    <br />
                    <label for="email">Email Adress :</label> <br />
                    <input id="email-regis" type="email" name="email" placeholder="Enter your email adress" />
                    <div id="email-alert"></div>
                    <br />
                    <label for="pwd">Password :</label> <br />
                    <input id="password-regis" type="password" name="pwd" placeholder="Enter your password" />
                    <div id="password-alert"></div>
                    <br />
                    <label for="pwd">Confirm password :</label> <br />
                    <input id="password-regis" type="password" name="pwd" placeholder="Enter your password again" />
                    <div id="password-alert"></div>
                    <br />
                    <div id="alert-regis"></div>
                    <button class="btn-register">Register</button> <br />
                    <p>Not Have An Account? <a href="#" style="color: orange; align-self: center;">Register</a></p>
                    <p>Or</p>
                    <div class="buttons-medsos">
                        <button class="btn-social-media"><img src="/assets/img/bx_bxl-facebook-circle.png"
                                alt="">Facebook</button>
                        <button class="btn-social-media"><img src="/assets/img/flat-color-icons_google.png"
                                alt="">Google</button>
                    </div>
                </form>
            </section>
        </section>

    </main>
</body>

</html>
